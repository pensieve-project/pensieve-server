version: '3'

services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
    networks:
      - cassandra-network
    volumes:
      - ./scripts:/scripts

networks:
  cassandra-network:
    driver: bridge